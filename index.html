<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boarding - 모든 금융을 한 손에 담다</title>
    <style>
        /* CSS 코드는 가독성을 위해 <style> 태그 내에 포함했습니다. */
        :root {
            --primary-color: #2D6CFF; /* 토스 유사 블루 */
            --background-color: #F8F9FA;
            --card-background: #FFFFFF;
            --text-color: #1F2327;
            --sub-text-color: #79818B;
            --button-bg: #EAEAEA;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
        }

        .phone-mockup {
            width: 375px; /* 표준 모바일 화면 너비 */
            margin: 20px auto;
            border: 1px solid #ddd;
            border-radius: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            background-color: var(--card-background);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: var(--card-background);
            border-bottom: 1px solid #EEE;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 800;
            color: var(--primary-color);
            margin: 0;
        }

        .header .icons {
            font-size: 20px;
            color: var(--text-color);
        }

        .main-balance {
            padding: 20px;
            text-align: left;
            background-color: var(--card-background);
        }

        .main-balance .title {
            color: var(--sub-text-color);
            font-size: 14px;
            margin-bottom: 5px;
        }

        .main-balance .amount {
            font-size: 32px;
            font-weight: 900;
            color: var(--text-color);
        }

        .account-card {
            background-color: var(--card-background);
            border-radius: 15px;
            margin: 0 20px 20px;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        .account-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .account-card-header .name {
            font-size: 16px;
            font-weight: 700;
            color: var(--text-color);
        }

        .account-card-header .detail-btn {
            background-color: var(--button-bg);
            color: var(--text-color);
            padding: 5px 10px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            text-decoration: none;
        }

        .account-actions {
            display: flex;
            justify-content: space-around;
            padding-top: 10px;
            border-top: 1px dashed var(--button-bg);
        }

        .action-btn {
            text-align: center;
            font-size: 14px;
            font-weight: 600;
            color: var(--primary-color);
            cursor: pointer;
        }

        .action-btn i {
            font-size: 20px;
            display: block;
            margin-bottom: 5px;
        }

        .feature-list {
            padding: 0 20px;
        }

        .feature-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #EEE;
        }

        .feature-item:last-child {
            border-bottom: none;
        }

        .feature-item .icon {
            width: 40px;
            height: 40px;
            background-color: #E6F0FF;
            color: var(--primary-color);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            margin-right: 15px;
        }

        .feature-item .text strong {
            display: block;
            font-weight: 700;
            color: var(--text-color);
        }

        .feature-item .text span {
            font-size: 12px;
            color: var(--sub-text-color);
        }

        .gamification-banner {
            background-color: #FFF3E6;
            padding: 15px;
            margin: 20px;
            border-radius: 15px;
            text-align: center;
            font-weight: 600;
            color: #FF9800;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div class="phone-mockup">
    <div class="header">
        <h1>Boarding</h1>
        <div class="icons">
            <i class="fas fa-bell"></i>
        </div>
    </div>

    <div class="main-balance">
        <div class="title">총 자산</div>
        <div class="amount">₩1,540,000</div>
    </div>

    <div class="account-card">
        <div class="account-card-header">
            <div class="name">My Boarding Card (선불계좌)</div>
            <a href="#" class="detail-btn">관리 <i class="fas fa-chevron-right"></i></a>
        </div>
        <div class="account-balance">
            <div class="amount" style="font-size: 24px; font-weight: 800;">₩840,000</div>
            <div class="title" style="font-size: 12px; color: #FF0000; margin-top: 5px;">출국 예정일 90일 전 자동 환불 알림</div>
        </div>
        <div class="account-actions">
            <div class="action-btn">
                <i class="fas fa-wallet"></i> 충전
            </div>
            <div class="action-btn">
                <i class="fas fa-exchange-alt"></i> 이체
            </div>
            <div class="action-btn">
                <i class="fas fa-plane-departure"></i> 해외 송금
            </div>
        </div>
    </div>

    <div class="gamification-banner">
        <i class="fas fa-trophy"></i> 환전 미션 달성! 5,000원 포인트 받기 <i class="fas fa-chevron-right"></i>
    </div>

    <div class="feature-list">
        <div class="feature-item">
            <div class="icon"><i class="fas fa-bus"></i></div>
            <div class="text">
                <strong>교통카드 (T-money)</strong>
                <span>잔액 ₩12,500 | 간편 충전 가능</span>
            </div>
        </div>
        <div class="feature-item">
            <div class="icon"><i class="fas fa-chart-line"></i></div>
            <div class="text">
                <strong>소비 내역 자동 기록</strong>
                <span>8월 지출 ₩450,000 | 예산 관리</span>
            </div>
        </div>
        <div class="feature-item">
            <div class="icon"><i class="fas fa-flag"></i></div>
            <div class="text">
                <strong>체류 행정 지원</strong>
                <span>D-90 비자 만료일 알림 | 서류 가이드</span>
            </div>
        </div>
        <div class="feature-item">
            <div class="icon"><i class="fas fa-coins"></i></div>
            <div class="text">
                <strong>환율 리스크 관리</strong>
                <span>원/달러 목표 환율 알림 설정</span>
            </div>
        </div>
    </div>
</div>

</body>
</html>
